<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡点击游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #restartButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <div id="gameOver">
        <h2>游戏结束</h2>
        <p>最终分数: <span id="finalScore">0</span></p>
        <button id="restartButton">重新开始</button>
    </div>
    <script src="three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
